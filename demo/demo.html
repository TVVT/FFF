<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>demo</title>
    <script src="../lib/require.js"></script>
</head>
<body>
</body>
 <script>
    require.config({
        paths: {
            base: '../core/base',
            attribute: '../core/attribute',
            FFF: '../core/FFF',
            zepto: '../lib/zepto',
            language: '../core/language',
            eventEmitter: '../core/eventEmitter',
            widget: '../core/widget',
            rect: '../widget/rect'
        }
    });

    require(['rect', 'FFF','zepto'], function(rect,FFF,$) {

        var Rect = rect.Rect;

        var rect1 = new Rect();
        var rect2 = new Rect({color:'green',width:200});
        rect2.setBoundingBox($('<div class="rect2"></div>'));

        rect1.on('colorChange',function(obj){
            this.getBoundingBox().css('background-color',obj.value);
        })

        rect1.render();
        rect2.render();

        rect1.getBoundingBox().on('click',function(){
            rect1.setColor('#ff3c3c');
        })
        
    });
    </script>
</html>
