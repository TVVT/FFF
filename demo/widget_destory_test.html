<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>base_attr_test</title>
	<script src="../src/lib/require.js"></script>
	<script src="../src/yhd_mxc.js"></script>
</head>
<body>
	<div class="first"></div>
	<div class="testFlow"></div>
	<div class="last"></div>
</body>
<script>
	require(['FFF','zepto'],function(FFF,$){
		var F = FFF.FFF;
		var Widget = F.Widget;

		function Test(){
			Widget.apply(this,arguments);
		}

		Test.ATTRS = {
			testValue:{
				value:'test'
			},
			boundingBox:{
				value:$('<div class="test"></div>')
			}
		}

		F.extend(Test,Widget,{
			init:function(){
			},
			renderUI:function(){
				this.getBoundingBox().append($('<a></a>'));
			}
		});

		//测试
		var test = new Test({testValue:'test222',boundingBox:$('<p></p>')});

		test.render();
		F.on('fire',function(){},test);
		console.dir(F);
		setTimeout(function(){
			test.destory();
			console.dir(F);
		},1000)
	})
</script>
</html>
