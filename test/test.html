<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #widgetA {
            width: 100px;
            height: 100px;
            background-color: #333333;
        }

        #widgetB {
            width: 100px;
            height: 100px;
            background-color: #842b18;
        }

        #widgetC {
            width: 100px;
            height: 100px;
            background-color: #5fba57;
        }
    </style>
</head>
<body>
<script src="../lib/require.js"></script>

<!--widget a-->
<div id="widgetA"></div>


<div id="widgetB"></div>


<div id="widgetC"></div>

<script>

    require.config({
        paths: {
            base: '../core/base',
            attribute: '../core/attribute',
            messageCenter: '../core/messageCenter',
            language: '../core/language',
            eventEmitter: '../core/eventEmitter',
            widget: '../core/widget',
            slider: 'slider'
        }
    });

    require(['slider', 'messageCenter'], function (Slider, mc) {
        var slider1 = new Slider({
            name:'我是房子',
            id: 'widgetA'
        });

        var slider2 = new Slider({
            name:'我是消防员',
            id: 'widgetB'
        });


        var slider3 = new Slider({
            name:'我是救护车',
            id: 'widgetC'
        });

        slider1.renderUI();
        slider2.renderUI();
        slider3.renderUI();


        slider1.on('idChange', function (obj) {
            console.log('id的改变:'+obj.value)
        });

        slider1.setId('我是房子么?');

        setTimeout(function () {
            mc.fire('hasData', {isfire: '我着火了..'});
        }, 2000);

    });

</script>

</body>
</html>
